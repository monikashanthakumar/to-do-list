<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="to_do_style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>To Do List</title>
  </head>
  <body>
      <div class="container">
        <h1>MY TO DO LIST</h1>
        <div class="container2">
            <div>
              <input id="input" type="text" placeholder="Enter Todo description" />
            </div>
            <div class="dtb">
                <div id="dt">
                    <label for="time" class="dtlabel">Date and time : </label>
                    <input type="datetime-local" id="time" name="time"/>
                </div>
              <div id="button">
                <button type="button" id="click">Add Todo</button>
              </div>
            </div>
        </div>
        <div class="tasks">
          <h2>My Tasks</h2>
          <ol>
            
          </ol>
        </div>
      </div>
    </div>
  </body>
  <script src="to_do_script.js"></script>
</html>
